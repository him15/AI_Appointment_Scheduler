<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Appointment Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
<div class="w-full max-w-4xl mx-auto p-4 md:p-8">
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI Appointment Scheduler</h1>
            <p class="text-gray-500 mt-2">Parse appointment requests from text or images.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Text Input Section -->
            <div>
                <h2 class="text-xl font-semibold mb-3">Parse from Text</h2>
                <textarea id="text-input" class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Book dentist next Friday at 3pm..."></textarea>
                <button id="submit-text" class="mt-3 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Parse Text
                </button>
            </div>

            <!-- Image Input Section -->
            <div>
                <h2 class="text-xl font-semibold mb-3">Parse from Image</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="image-input" class="hidden" accept="image/*">
                    <label for="image-input" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mt-2 block text-sm font-medium text-gray-900">Click to upload</span>
                        <span id="file-name" class="mt-1 block text-xs text-gray-500">PNG, JPG, GIF up to 10MB</span>
                    </label>
                </div>
                <button id="submit-image" class="mt-3 w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105" disabled>
                    Parse Image
                </button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="mt-10">
            <h2 class="text-xl font-semibold mb-3">Result</h2>
            <div id="loader" class="hidden mx-auto loader"></div>
            <div id="output-container" class="bg-gray-900 rounded-lg p-4 min-h-[200px] text-sm font-mono">
                <pre id="output" class="text-white whitespace-pre-wrap break-all"></pre>
            </div>
        </div>
    </div>
</div>

<script>
    const textInput = document.getElementById('text-input');
    const submitTextBtn = document.getElementById('submit-text');
    const imageInput = document.getElementById('image-input');
    const submitImageBtn = document.getElementById('submit-image');
    const fileNameEl = document.getElementById('file-name');
    const outputEl = document.getElementById('output');
    const loader = document.getElementById('loader');

    let selectedFile = null;

    imageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            selectedFile = e.target.files[0];
            fileNameEl.textContent = selectedFile.name;
            submitImageBtn.disabled = false;
            submitImageBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });

    submitTextBtn.addEventListener('click', async () => {
        const text = textInput.value;
        if (!text.trim()) {
            outputEl.textContent = JSON.stringify({ error: "Text input cannot be empty." }, null, 2);
            outputEl.style.color = '#f87171'; // red
            return;
        }

        showLoading();

        try {
            const response = await fetch('/ai_task/parse/text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            displayResult(result, response.ok);
        } catch (error) {
            displayResult({ error: "Failed to connect to the server.", details: error.message }, false);
        } finally {
            hideLoading();
        }
    });

    submitImageBtn.addEventListener('click', async () => {
        if (!selectedFile) {
            outputEl.textContent = JSON.stringify({ error: "Please select an image file." }, null, 2);
            outputEl.style.color = '#f87171';
            return;
        }

        showLoading();
        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('/ai_task/parse/image', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            displayResult(result, response.ok);
        } catch (error) {
            displayResult({ error: "Failed to connect to the server.", details: error.message }, false);
        } finally {
            hideLoading();
        }
    });

    function showLoading() {
        loader.classList.remove('hidden');
        outputEl.textContent = '';
    }

    function hideLoading() {
        loader.classList.add('hidden');
    }

    function displayResult(result, isSuccess) {
        outputEl.textContent = JSON.stringify(result, null, 2);
        if (isSuccess) {
            outputEl.style.color = '#6ee7b7'; // green
        } else {
            outputEl.style.color = '#fde047'; // yellow for clarification, red for server error
            if(result.error) outputEl.style.color = '#f87171';
        }
    }
</script>
</body>
</html>
